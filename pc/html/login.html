<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOFTER（乐乎） - 让兴趣，更有趣</title>
    <link href="../images/lofter-logo.jpg" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<header>
    <div class="background">
        <img src="../images/login-bg.jpg" alt="">
    </div>
    <div class="login-wrapper">
        <div class="logo">
            <img src="../images/login-logo.png" alt="">
        </div>
        <div class="login-box">
            <div class="login-head">
                <a href="">注 册</a>
                <a href="" class="active">登 录</a>
                <a href="">下载APP</a>
            </div>
            <div class="login-content">
                <div class="register"></div>
                <div class="login">
                    <div class="login-left">
                        <div class="tel-login">
                            <input type="text" class="phone-number" placeholder="手机号码">
                            <span class="tel-tip">+86</span>
                            <input type="text" class="password" placeholder="请输入密码">
                            <div class="phone-number-login">手机账号登陆</div>
                            <div class="login-tip">
                                <input type="checkbox" class="checkbox" checked="true">
                                <span>十天内免登陆</span>
                                <a href="#">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                    <div class="login-rigth">
                        <span class="line"></span>
                        <span class="septxt">或</span>
                        <ul>
                            <li class="email">网易邮箱登录</li>
                            <li class="weibo">新浪微博登陆</li>
                            <li class="qq">腾讯QQ登陆</li>
                            <li class="wechat">微信登陆</li>
                        </ul>
                    </div>
                </div>
                <div class="download-app">
                    <ul>
                        <li>
                            <span>iPhone版：</span>
                            <a href="#" class="icon"></a>
                        </li>
                        <li>
                            <span>iPad版：</span>
                            <a href="#" class="icon"></a>
                        </li>
                        <li>
                            <span>Android版：</span>
                            <a href="#" class="icon android"></a>
                        </li>
                    </ul>
                    <img src="../images/2dcode.png" alt="" class="qrcode">
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
