<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/setting.css">

</head>
<body>
<div class="wrapper">
    <header class="header"></header>
    <div class="container">
        <div class="main">
            <div class="column1">
                <h2 class="title">账号设置
                    <a class="link  " href="">主页设置
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </h2>
            </div>
            <div class="column2">
                <div class="left">邮箱账号</div>
                <div class="right">
                    <p class="txt">为你的主页绑定一个邮箱帐号，绑定后可直接登录LOFTER</p>
                    <a class="link" href="#">绑定邮箱账号</a>
                </div>
                <div class="clear"></div>
            </div>
            <div class="column2">
                <div class="left">社交账号</div>
                <div class="right">
                    <p class="txt">绑定社交帐号，绑定后可以使用以下帐号直接登录LOFTER</p>
                    <p class="connect">
                        <span class="weibo">
                            <a href="#"><i class="fab fa-weibo"></i></a>
                            <span>新浪微博</span>
                            <a href="#">（绑定）</a>
                        </span>
                        <span class="qq">
                            <a href="#"><i class="fab fa-qq"></i></a>
                            <span>Q Q</span>
                        </span>
                        <span class="weibo">
                            <a href="#"><i class="fab fa-weixin"></i></a>
                            <span>微信</span>
                            <a href="#">（绑定）</a>
                        </span>


                    </p>
                </div>
                <div class="clear"></div>
            </div>



        </div>
    </div>
</div>


</body>
</html>
